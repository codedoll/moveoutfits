<!DOCTYPE html>
<html class="no-js" lang="" ng-app="MoveOutfits">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body ng-controller="MainController as mctrl">
    <div class="headDiv">
        <h1>Items</h1>
    </div>
        <form action="/itemAdd" method="POST">
        <input type="text" name="name" placeholder="item name" />
        <br>
        <input type="text" name="imgurl" placeholder="img url" />
        <br>
        <input type="submit" value="submit" />
    </form>
    <button id="orderButton" class="btn btn-primary btn-lg center-block" " ng-click="mctrl.reorderItem() ">Save</button>
        <h1> User </h1>
    <form action="/userAdd " method="POST ">
        <input type="text " name="username " placeholder="username " />
        <input type="submit " value="submit " />
    </form>
    <div class="mainItemContainer ">
        <div class='container' dragula='"bag-one "' dragula-scope="$parent ">
            <div class="ItemHolder " ng-repeat="item in itemData " dragula-model="itemData ">
                <div class="betterborder ">
                    <img src='{{item.imgurl}}'>
                    <br>
                    <div class="itemName " id="{{item._id}} " ng-bind="item.name " ng-model="item.name ">
                        </span>
                        <span>{{item._id}}</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://rawgit.com/bevacqua/angular-dragula/master/dist/angular-dragula.min.js "></script>
        <script src="js/app.js "></script>
        <link rel="stylesheet " type="text/css " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css ">
</body>

</html>
