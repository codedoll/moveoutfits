<!DOCTYPE html>
<html class="no-js" lang="" ng-app="MoveOutfits">

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
</head>

<body ng-controller="MainController as mctrl">
    <h1>Items</h1>
    <form action="/itemAdd" method="POST">
        <input type="text" name="name" placeholder="item name" />
        <br>
        <input type="text" name="imgurl" placeholder="img url" />
        <br>
        <input type="submit" value="submit" />
    </form>


    <div class='container' dragula='"first-bag"' dragula-scope="$parent">
        <div class="ItemHolder" ng-repeat="item in mctrl.itemData" dragula-model="items">
            <img src= '{{item.imgurl}}'>
        </div>
    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
